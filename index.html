      <div class="scores-container">

    </div>

    <div class="above-game">
      <p class="game-intro">同じ画像を2つ組合わせると海が奇麗になります。　<br>
	      <strong>奇麗な海を目指そう！</strong></p>
	    <a class="restart-button">やり直す</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
		<a class="keep-playing-button">もっと海をきれいにする     </a>
		<a class="retry-button">初めから</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">

          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

    <p class="game-explanation">
      <strong class="important">遊び方:</strong>矢印キーまたは画面をスライドしてパネルを動かして下さい。 
	    同じ画像のタイル同士を合わせると新しいタイルになります。
    </p>
